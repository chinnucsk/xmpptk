<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<meta charset="utf-8">

<link  href="chat.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="jsjac.js"></script>
<script type="text/javascript" src="goog/base.js"></script>
<script type="text/javascript" src="deps.js"></script>

<body >
<div id="chat"></div>
<script>
var Chat_Config={
    debug: true,
    log_level: 'INFO',
    httpbase: '/http-bind/',
    DOMchatElement: 'chat',
    emoticons_path: 'emoticons/',
};

goog.require('chat');
window.onload = function() {
    chat.load(Chat_Config);
};
</script>
</body>
</html>
